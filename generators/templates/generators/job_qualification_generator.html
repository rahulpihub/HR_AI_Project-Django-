<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Qualification Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/jobqu.css' %}">
</head>
<body>
    <h1>Job Qualification Generator</h1>

    <!-- Form to input job title -->
    <form method="POST">
        {% csrf_token %}
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" value="{{ job_title }}" required><br><br>

        <button type="submit">Generate Job Qualifications</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% elif job_qualification %}
        <h3>Generated Job Qualifications:</h3>
        <pre>{{ job_qualification }}</pre>
    {% endif %}

    <!-- Button to go back to the home page -->
    <br><br>
    <a href="{% url 'home' %}"><button>Back to Home</button></a>
</body>
</html>
